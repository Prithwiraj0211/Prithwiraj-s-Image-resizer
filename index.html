<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prithwiraj's Image Resizer</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            border-radius: 0 0 15px 15px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #ffe600;
            text-shadow: 2px 3px 5px rgba(0, 0, 0, 0.5);
        }

        header p {
            margin: 5px 0 0;
            font-size: 1.2rem;
            color: #ddd;
        }

        main {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 450px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input[type="file"],
        input[type="number"],
        textarea {
            margin: 10px 0;
            padding: 12px;
            width: calc(100% - 24px);
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        button {
            background: linear-gradient(135deg, #ff6f91, #ff9671);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            transition: transform 0.3s ease;
            border-radius: 50%;
        }

        button:hover::before {
            transform: scale(3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border: 2px solid #ffe600;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #ddd;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        footer a {
            color: #ffe600;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1> Semicolon's Image Resizer</h1>
        <p>Resize your images and control file size!</p>
    </header>

    <main>
        <form id="resize-form">
            <input type="file" id="image-upload" accept="image/*" required />
            <input type="number" id="resize-width" placeholder="Width (px)" required />
            <input type="number" id="resize-height" placeholder="Height (px)" required />
            <input type="number" id="target-size" placeholder="Target Size (KB)" required />
            <button type="submit">Resize Image</button>
        </form>

        <canvas id="canvas" style="display:none;"></canvas>
        <img id="output-image" alt="Resized Image" />
        <a id="download-link" style="display:none; margin-top: 20px;" download="resized-image.jpg">Download Resized Image</a>

        <hr style="margin: 20px 0;">

        <h2>Give your feedback for us</h2>
        <form id="message-form">
            <textarea id="message-text" placeholder="Write your message here..." rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 <a href="#">Prithwiraj's Image Resizer</a>. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('resize-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('image-upload');
            const widthInput = document.getElementById('resize-width');
            const heightInput = document.getElementById('resize-height');
            const targetSizeInput = document.getElementById('target-size');
            const canvas = document.getElementById('canvas');
            const outputImage = document.getElementById('output-image');
            const downloadLink = document.getElementById('download-link');

            if (!fileInput.files.length) {
                alert('Please upload an image.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const width = parseInt(widthInput.value, 10);
                    const height = parseInt(heightInput.value, 10);
                    const targetSize = parseInt(targetSizeInput.value, 10) * 1024; // Convert KB to bytes

                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    let quality = 1.0;
                    canvas.toBlob(function processBlob(blob) {
                        if (blob.size > targetSize && quality > 0.1) {
                            quality -= 0.05;
                            canvas.toBlob(processBlob, 'image/jpeg', quality);
                        } else {
                            const resizedImageURL = URL.createObjectURL(blob);
                            outputImage.src = resizedImageURL;
                            downloadLink.href = resizedImageURL;
                            downloadLink.style.display = 'inline-block';
                            downloadLink.textContent = 'Download Resized Image';
                        }
                    }, 'image/jpeg', quality);
                };
                img.src = e.target.result;
            };

            reader.readAsDataURL(file);
        });

        document.getElementById('message-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const messageText = document.getElementById('message-text').value;

            fetch('https://formsubmit.co/ajax/prithwirajguchhait2@gmail.com', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    Accept: 'application/json',
                },
                body: JSON.stringify({
                    message: messageText,
                }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Message sent successfully!');
                        document.getElementById('message-form').reset();
                    } else {
                        alert('Failed to send message. Please try again.');
                    }
                })
                .catch(error => {
                    alert('An error occurred. Please try again.');
                    console.error(error);
                });
        });
    </script>
